    }
    .gallery-item img {
      width: 100%;  /* Make the image fill the container */
      height: 200px;  /* Set a fixed height for uniformity */
      object-fit: cover;  /* Ensure images maintain their aspect ratio without distortion */
      display: block;
    }
    .gallery-item h3 {
      color: #ff69b4;
      padding: 10px;
      margin: 0;
    }
    .gallery-item p {
      font-size: 16px;
      color: #555;

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #fff;
      background: #ff69b4;
      padding: 10px 20px;
      border-radius: 8px;
    }
    a:hover {
      background: #ff1493;
    }
    footer {
      margin-top: 170px;
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 15px;
