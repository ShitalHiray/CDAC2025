<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="constyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Get in touch</h2>
            <p><strong>Name:</strong> <i class="fas fa-user"></i> HTML CSS Tutorials</p>
            <p><strong>Email:</strong> <i class="fas fa-envelope"></i> htmlcsstutorials@gmail.com</p>
            <p><strong>Phone:</strong> <i class="fas fa-phone"></i> +91 1234567890</p>
            <p><strong>Address:</strong> <i class="fas fa-map-marker-alt"></i> 123 Street, Bangalore, India, 500001</p>
        
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="facebook-icon.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="twitter-icon.png" alt="Twitter">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="youtube-icon.png" alt="YouTube">
                </a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Website">
                <input type="tel" placeholder="Contact Number">
                <textarea placeholder="Message" rows="4"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div> 
</body>
</html>
