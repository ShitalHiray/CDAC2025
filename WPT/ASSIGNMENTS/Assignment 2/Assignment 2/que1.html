<!DOCTYPE html>
<html>
    <head>
        <title>Change Paragraph Style</title>
    </head>
    <body>
        <h2>Paragraph Styling</h2>

        <p id="myPara">
            It is rightly said that being disciplined is essential in life. When a person leads a disciplined life, they set an easy path to success.
        </p>
        
        <button onclick="changeStyle()">Submit</button>
        
        <script>
        function changeStyle() {
            var para = document.getElementById("myPara");
            para.style.fontFamily = "Arial";
            para.style.fontSize = "20px";
            para.style.color = "blue";
        }
        </script>
        
        </body>
        </html>
